
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras</title>
    <script defer>
        document.addEventListener("DOMContentLoaded", () => {
            let listaDeCompras = [];
            const listaElement = document.getElementById("lista");
            const inputProducto = document.getElementById("producto");
            
            const agregarProducto = () => {
                const producto = inputProducto.value.trim();
                if (producto && !listaDeCompras.includes(producto)) {
                    listaDeCompras.push(producto);
                    actualizarLista();
                }
                inputProducto.value = "";
            };
            
            const eliminarProducto = (producto) => {
                listaDeCompras = listaDeCompras.filter(item => item !== producto);
                actualizarLista();
            };
            
            const actualizarLista = () => {
                listaElement.innerHTML = "";
                listaDeCompras.forEach(producto => {
                    const li = document.createElement("li");
                    li.textContent = producto;
                    
                    const btnEliminar = document.createElement("button");
                    btnEliminar.textContent = "Eliminar";
                    btnEliminar.onclick = () => eliminarProducto(producto);
                    
                    li.appendChild(btnEliminar);
                    listaElement.appendChild(li);
                });
            };
            
            document.getElementById("btnAgregar").addEventListener("click", agregarProducto);
        });
    </script>
</head>
<body>
    <h1>Lista de Compras</h1>
    <input type="text" id="producto" placeholder="Ingrese un producto">
    <button id="btnAgregar">Agregar</button>
    <ul id="lista"></ul>
</body>
</html>
